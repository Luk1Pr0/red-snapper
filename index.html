<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Interview Task">
	<meta name="keywords" content="HTML, SCSS">
	<meta name="author" content="Lukasz Pytel">
	<title>Steve Jobs</title>
	<!-- Stylesheet -->
	<link rel="stylesheet" href="style/style.css">
	<!-- Google font for Source Sans Pro-->
	<link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'>
</head>

<body>

	<!-- Main content -->
	<main>

		<!-- Main card container -->
		<div class="card">

			<!-- Card image container -->
			<div class="card__content card__content--left">

				<!-- Back button -->
				<div class="back__btn__container">

					<!-- Button -->
					<button class="btn--back rotate">

						<!-- Arrow container -->
						<div class="arrow__container">
							<div class="arrow arrow--left"></div>
						</div>

						<p>Back</p>

					</button>
				</div>

				<div class="img__container img__container--steve">
					<img class='image--steve' src="./steve-image.png" alt="Steve jobs holding a remote">
				</div>
			</div>

			<!-- Card content container -->
			<div class="card__content card__content--right">

				<!-- Card content container 1 -->
				<div class="card__content__container card__content__container--1">

					<!-- Top container  -->
					<div class="container__text container__text--top">

						<h1>Steve Jobs</h1>

						<!-- More dots container -->
						<div class="dots__container">
							<div class="dot"></div>
							<div class="dot"></div>
							<div class="dot"></div>
						</div>

					</div>

					<!-- Bottom container -->
					<div class="container__text container__text--bottom">

						<!-- Follow button -->
						<button class="btn btn--follow">

							<!-- Plus sign container -->
							<div class="plus-sign">
								<!-- Circle container -->
								<div class="circle">+</div>
							</div>

							<p class='follow-text'>Follow</p>
						</button>

					</div>

				</div>

				<!-- HR divider -->
				<div class="hr__container">
					<hr>
				</div>

				<!-- Card content container 2 -->
				<div class="card__content__container card__content__container--2">

					<!-- Data container 1 -->
					<div class="data__container data__container--1">
						<h3 class='data'>313</h3>
						<h4 class='data-label'>Patents</h4>
					</div>

					<!-- Data container 3 -->
					<div class="data__container data__container--1">
						<h3 class='data'>
							<span>1M</span>
							<span>50k</span>
						</h3>
						<h4 class='data-label'>Followers</h4>
					</div>

					<!-- Data container 3 -->
					<div class="data__container data__container--1">
						<h3 class='data'>361</h3>
						<h4 class='data-label'>Following</h4>
					</div>
				</div>

				<!-- HR divider -->
				<div class="hr__container">
					<hr>
				</div>


				<!-- Card content container 3 -->
				<div class="card__content__container card__content__container--3">

					<!-- Title container for categories -->
					<div class="title-text">
						<p>Categories</p>
					</div>

					<!-- All categories container -->
					<div class="categories__container">

						<!-- Category container -->
						<div class="category rotate">
							<p>Electronic devices</p>

							<!-- Arrow container -->
							<div class="arrow__container">
								<div class="arrow arrow--right"></div>
							</div>

						</div>

						<div class="cat__divider"></div>

						<!-- Category container -->
						<div class="category rotate">
							<p>Design</p>

							<!-- Arrow container -->
							<div class="arrow__container">
								<div class="arrow arrow--right"></div>
							</div>

						</div>

						<div class="cat__divider"></div>

						<!-- Category container -->
						<div class="category rotate">
							<p>Transportation</p>

							<!-- Arrow container -->
							<div class="arrow__container">
								<div class="arrow arrow--right"></div>
							</div>

						</div>

						<div class="cat__divider"></div>

					</div>

				</div>

			</div>

		</div>

	</main>
</body>

</html>
