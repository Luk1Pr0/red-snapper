<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Interview Task">
	<meta name="keywords" content="HTML, SCSS">
	<meta name="author" content="Lukasz Pytel">
	<title>Steve Jobs</title>
	<!-- Stylesheet -->
	<link rel="stylesheet" href="style/style.css">
	<!-- Google font for Source Sans Pro-->
	<link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'>
</head>

<body>

	<!-- Container for main content -->
	<main>

		<!-- Card container -->
		<div class="card">

			<!-- Card image container -->
			<div class="card-image__container">

				<!-- Back button container -->
				<div class="btn__container">
					<button class="btn btn--back">

						<!-- Icon container -->
						<div class="arrow__container arrow__container--left">
							<div class="arrow"></div>
						</div>

						Back
					</button>
				</div>

				<!-- Image container -->
				<div class="img__container img__container--steve">
					<img src="./steve-image.png" alt="Steve jobs holding a remote" class='img--steve'>
				</div>

			</div>

			<!-- Card content container -->
			<div class="card-content__container">

				<!-- Content container -->
				<div class="content">

					<!-- Content section 1 -->
					<div class="content-section content-section--1">

						<!-- Top section 1 -->
						<div class="section section--top">

							<h1 class='name'>Steve Jobs</h1>

							<!-- 3 dots more container -->
							<div class="more__container">
								<div class="dot"></div>
								<div class="dot"></div>
								<div class="dot"></div>
							</div>

						</div>

						<!-- Bottom section 1 -->
						<div class="section section--bottom">

							<!-- Follow button -->
							<button class="btn btn--follow">

								<!-- Plus icon container -->
								<div class="plus-icon__container">
									<div class="circle">+</div>
								</div>

								Follow
							</button>

						</div>

					</div>

					<!-- Divider -->
					<div class="divider">
						<hr class='section-divider'>
					</div>

					<!-- Content section 2 -->
					<div class="content-section content-section--2">

						<!-- Data container -->
						<div class="data__container">
							<p class='data'>313</p>
							<p class='data-label'>Patents</p>
						</div>

						<!-- Data container -->
						<div class="data__container">
							<p class='data'><span>1M</span> <span>50k</span></p>
							<p class='data-label'>Followers</p>
						</div>

						<!-- Data container -->
						<div class="data__container">
							<p class='data'>361</p>
							<p class='data-label'>Following</p>
						</div>

					</div>

					<!-- Divider -->
					<div class="divider">
						<hr class='section-divider'>
					</div>

					<!-- Content section 3 -->
					<div class="content-section content-section--3">

						<!-- Title container -->
						<div class="title__container">
							<h3>Categories</h3>
						</div>

						<!-- Category container -->
						<div class="category__container">

							<!-- Category -->
							<div class="category">
								<p class='category-name'>Electronic devices</p>

								<div class="arrow__container arrow__container--right">
									<div class="arrow arrow-category"></div>
								</div>

							</div>

							<!-- Category -->
							<div class="category">
								<p class='category-name'>Design</p>

								<div class="arrow__container arrow__container--right">
									<div class="arrow arrow-category"></div>
								</div>

							</div>

							<!-- Category -->
							<div class="category">
								<p class='category-name'>Transportation</p>

								<div class="arrow__container arrow__container--right">
									<div class="arrow arrow-category"></div>
								</div>

							</div>

						</div>

					</div>

				</div>

			</div>

		</div>

	</main>

</body>

</html>
